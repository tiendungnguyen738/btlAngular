<h4>Edit Employee Detail</h4>
<form #formEmployee="ngForm"
      (ngSubmit)="onSubmit(formEmployee.value)">
    <div class="form-group">
        <label for="id">Id</label>
        <input type="number" class="form-control" id="id" placeholder="" name="id" [(ngModel)]="employee.id">
    </div>

    <div class="form-group">
        <label for="id1">Name</label>
        <input type="text" class="form-control" id="id1" placeholder="enter Name" name="empName" [(ngModel)]="employee.empName">
    </div>

    <div class="form-group">
        <label for="id2">BirthDay</label>
        <input type="text" class="form-control" id="id2" placeholder="enter BirthDay" name="empDob" [(ngModel)]="employee.empDob">
    </div>

    <div class="form-group">
        <label for="id3">Sex</label>
        <input type="number" class="form-control" id="id3" placeholder="enter Sex" name="empSex" [(ngModel)]="employee.empSex">
    </div>

    <div class="form-group">
        <label for="id4">NumberInsurance</label>
        <input type="text" class="form-control" id="id4" placeholder="enter NumberInsurance" name="empNumberInsurance" [(ngModel)]="employee.empNumberInsurance">
    </div>

    <div class="form-group">
        <label for="id5">Address</label>
        <input type="text" class="form-control" id="id5" placeholder="enter Address" name="empAddress" [(ngModel)]="employee.empAddress">
    </div>

    <div class="form-group">
        <label for="id6">Phone</label>
        <input type="text" class="form-control" id="id6" placeholder="enter Phone" name="empPhone" [(ngModel)]="employee.empPhone">
    </div>

    <div class="form-group">
        <label for="id7">Type</label>
        <input type="number" class="form-control" id="id7" placeholder="enter Type" name="empType" [(ngModel)]="employee.empType">
    </div>

    <div class="form-group">
        <label for="id8">Department</label>
        <input type="number" class="form-control" id="id8" placeholder="enter department" name="department" [(ngModel)]="employee.department.id">
    </div>
    <button type="submit">save</button>
</form>
<button (click)="goBack()">go back</button>
