<h3>THÊM NHÂN VIÊN</h3>
<form #formEmployee="ngForm"
      (ngSubmit)="onSubmit(formEmployee.value)">
 <div class="form-group">
      <label for="id1">Tên Nhân Viên</label>
      <input type="text" class="form-control" id="id1" placeholder="enter Name" name="empName" ngModel
        required
        minlength="4"
        #formName="ngModel">
        <div *ngIf="formName.invalid && (formName.dirty || formName.touched)" class="alert alert-danger">
            <div *ngIf="formName.errors.required">Tên không được để trống</div>
            <div *ngIf="formName.errors.minlength">Tên ít nhất 4 ký tự.</div>
        </div>
  </div>

  <div class="form-group">
      <label for="id2">Ngày Sinh</label>
      <input type="date" class="form-control" id="id2" placeholder="enter BirthDay" name="empDob" ngModel
      required #formBirthDay="ngModel">
      <div *ngIf="formBirthDay.invalid && (formBirthDay.dirty|| formBirthDay.touched)" 
       class="alert alert-danger">
           <div>Bắt buộc nhập ngày sinh</div>
      </div>
  </div>

  <div class="form-group">
      <label for="id3">Giới Tính</label>
      <input type="radio" id="id3" name="empSex" value="1" [(ngModel)]="gioitinh" style="margin-left: 2%;"> Nam 
      <input type="radio" id="id3" name="empSex" value="0" [(ngModel)]="gioitinh" style="margin-left: 2%;">  Nữ
  </div>

  <div class="form-group">
      <label for="id4">Số Bảo Hiểm</label>
      <input type="text" class="form-control" id="id4" placeholder="enter NumberInsurance" name="empNumberInsurance" ngModel
       required 
       #formNumberInsurance="ngModel">
       <div *ngIf="formNumberInsurance.invalid && (formNumberInsurance.dirty || formNumberInsurance.touched)"
       class="alert alert-danger"> Bắt buộc nhập số bảo hiểm</div>
  </div>

  <div class="form-group">
      <label for="id5">Địa Chỉ</label>
      <input type="text" class="form-control" id="id5" placeholder="enter Address" name="empAddress" ngModel
      required
      #formAddress="ngModel">
      <div *ngIf="formAddress.invalid && (formAddress.dirty || formAddress.touched)"
      class="alert alert-danger">Bắt buộc nhập địa chỉ</div>
  </div>

  <div class="form-group">
      <label for="id6">Điện Thoại</label>
      <input type="text" class="form-control" id="id6" placeholder="enter Phone" name="empPhone" ngModel
      required 
      #formPhone="ngModel">
      <div *ngIf="formPhone.invalid && (formPhone.dirty || formPhone.touched)"
      class="alert alert-danger">Bắt buộc phải nhập số điện thoại</div>
  </div>
    <div class="form-group">
        <label for="type">Loại Nhân Viên</label>
        <select id="type" name="empType" [(ngModel)]="selected" class="form-control" style="width: 20%;"
        #formType="ngModel" required>
            <option value="-1">-----Loại Nhân Viên ---------</option>
            <option value="1">Nhân Viên Chính Thức</option>
            <option value="0">Nhân Viên Thử Việc</option>
        </select>
        <div *ngIf="(formType.dirty || formType.touched) && formType.value=='-1'"
        class="alert alert-danger">
        Bắt buộc phải nhập loại nhân viên</div>
    </div>

   <div class="form-group">
        <label for="ddd">Phòng Ban</label><br>
        <select id="ddd" class="form-control form-control-sm" name="department" [(ngModel)]="departmentSelected" style="width: 20%;" #formDepartment="ngModel">
            <option value="-1">---------Chọn Phòng Ban--------------</option>
            <option *ngFor="let phongban of departmentArray" [value]="phongban.id">{{phongban.departmentName}}</option>
        </select>
        <div *ngIf="(formDepartment.dirty || formDepartment.touched) && formDepartment.value=='-1'"
        class="alert alert-danger">
        Bắt buộc phải chọn phòng ban</div>
    </div>
    <button type="submit" class="btn btn-outline-success" style="margin-left: 42%;"
    [disabled]="formName.invalid || formNumberInsurance.invalid || formAddress.invalid || 
                formPhone.invalid ||formDepartment.value=='-1' || formBirthDay.invalid || formType.value=='-1'">
    THÊM</button>
    <button class="btn btn-outline-info" type="button" style="margin-left: 1%;" (click)="goBack()">QUAY LẠI</button>
</form>
